<!doctype html>

<html ng-app="Anteater">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

	<title>Anteater v0.2.0-alpha</title>

	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->
	<style>
		html 					{ overflow-y:scroll; }
		body 					{ padding-top:50px; }
		#todo-list 				{ margin-bottom:30px; }
		#todo-form 	 			{ margin-bottom:50px; }
	</style>

	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script><!-- load angular -->
	<script src="core.js"></script>

</head>
<body ng-controller="mainController">
	<div class="container">

		<div class="jumbotron text-center">
			<h1>Squash those Bugs! <span class="label label-info">{{ bugs.length }}</span></h1>
		</div>

		<div id="bug-list" class="row">
			<div class="col-sm-4 col-sm-offset-4">

				<div class="checkbox" ng-repeat="bug in bugs">
					<label>
						<input type="checkbox" ng-click="deleteBug(bug._id)">{{ bug._id}} {{ bug.desc }}
					</label>
				</div>

			</div>
		</div>

		<div id="bug-form" class="row">
			<div class="col-sm-8 col-sm-offset-2 text-center">
				<form>
					<div class="form-group">

						<input type="text" class="form-control input-lg text-center" placeholder="Describe the Bug" ng-model="formData.text">
					</div>

					<button type="submit" class="btn btn-primary btn-lg" ng-click="createBug()">Add</button>
				</form>
			</div>
		</div>

		<div class="text-center text-muted">
			<p>Bug tracking software by <a href="https://github.com/Grantlyk">Grantlyk</a>.</p>
			<p>Check the Repo at <a href="https://www.github.com">Github</a>.</p>
		</div>

	</div>

</body>
</html>
